$border_active = rgb(F5CBB8)
$border_inactive = rgb(0a0a0a)

general {
  hide_cursor = 0
}

background {
    monitor =
    path = ~/Pictures/lock.png
    blur_passes = 2
    blur_size = 2
    noise = 0.0
    contrast = 0.8916
    brightness = 0.5172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor = 
    text = $TIME
    #text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = $border_active
    font_size = 100
    font_family = Astralaga Bold
    rotate = 0 # degrees, counter-clockwise
    position = 0, 100
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $border_inactive
    inner_color = $border_inactive
    font_color = $border_active
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i></i> # Text rendered in the input box when it's empty.
    hide_input = 0
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $border_active
    fail_color = $border_active
    fail_text =  # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
}
label {
    monitor = 
    text = $LAYOUT
    #text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = $border_active
    font_size = 14
    font_family = CaskaydiaCove Nerd font
    rotate = 0 # degrees, counter-clockwise
    position = 0, -400
    halign = center
    valign = center
}
